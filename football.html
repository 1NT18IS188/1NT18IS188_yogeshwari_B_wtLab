<!-- Description:javascript program to create function that takes no of wins ,losses and draws and calculate the points football team has obtained so far  -->
<!-- Author:Yogeshwari A-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="DOMS.css" />
    <title>Football Points</title>
  </head>
  <div>
    No. of Wins :
    <input type="text" id="win" />
    <br />
    No. of Draws :
    <input type="text" id="draw" />
    <br />
    No. of Losses :
    <input type="text" id="loss" />
    <br />
  </div>
  <button id="btn">Submit</button>
  <div>
    <h1>The Points: <span id="output"> </span></h1>
  </div>
  <script type="text/javascript" >
const btn = document.getElementById("btn");

btn.addEventListener("click", () => {
  let w = parseInt(document.getElementById("win").value);
  let d = parseInt(document.getElementById("draw").value);
  let l = parseInt(document.getElementById("loss").value);
  var points = footballPoints(w, d, l);
  document.getElementById("output").innerHTML = points;
});

var footballPoints = (w, d, l) => {
  var pts = w * 3 + d * 1;
  return pts;
};
</script>
</html>
