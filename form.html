<!-- Title:To fetch the vaues of firstname and last name   -->
<!-- Description:javascript program to fetch the values of first name and last name  on clicking submit button  -->
<!-- Author:Yogeshwari A-->
<!-- Date:06-05-2021 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="DOMS.css" />
    <title>Form</title>
  </head>
  <body>
    First Name: <input type="text" id="fname" /> <br />
    Last Name: <input type="text" id="lname" /> <br />

    <button id="btn">Submit</button>

    <div class="grid-container" id="gc"></div>

    <div>
      <h1>First Name: <span id="fnameop"> </span></h1>
      <h1>Last Name: <span id="lnameop"> </span></h1>
    </div>
  </body>

  <script type="text/javascript">
const btn = document.getElementById("btn");

btn.addEventListener("click", () => {
  const fname = document.getElementById("fname").value;
  const lname = document.getElementById("lname").value;
  document.getElementById("fnameop").innerHTML = fname;
  document.getElementById("lnameop").innerHTML = lname;
});
</script>
</html>
